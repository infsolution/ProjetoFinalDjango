{% extends 'perfis/base_b.html' %}
{% block body %}

{% if perfil_logado.ativa == False %}
	<h1>Conta inativa</h1>
	<form action="{% url 'reativar' %}" method="POST" accept-charset="utf-8">
		{% csrf_token %}
		<button type="submit" class="btn btn-primary">REATIVAR CONTA</button>
	</form>
{% endif %}

{% if perfil_logado.bloqueado == True %}
	<h1>Perfil bloquado contate um administrador.</h1>
{% endif %}
{% endblock %}
