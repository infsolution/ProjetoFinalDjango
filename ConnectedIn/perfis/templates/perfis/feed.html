{% extends 'perfis/base.html' %}

{% block main %}
<div class="row">
  <div class="col-12">
    <h3>Feed</h3>

    {% for djeet in djeets %}
      <div class="card" style="margin-bottom: 20px;">
        <div class="card-body">
          <h5 class="card-title"><a href="/{{ posts.user.username }}/">@{{ posts.user.username }}</a></h5>
          <p class="card-text"><b>{{ posts.created_at }}</b> - {{ posts.body }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
